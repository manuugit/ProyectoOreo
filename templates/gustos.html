<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}"> 
    <title>Gustos</title>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
        <div class="container">
            <a class="navbar-brand mr-auto" href="">
                <img id="logo" src="" alt="">
            </a>
            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="/"> Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/gustos"> Gustos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/recomendacion"> Recomendacion</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="gustossec">
        <main class="gustosselector">
            <h1>Selecci√≥n de gustos</h1>
            <form action="/recomendacion" method="post">
                {%for llave, valor in data.items() %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="{{valor}}" id="gusto{{llave}}">
                    <label class="form-check-label" for="gusto{{llave}}">{{valor}}</label>
                </div>
                {% endfor %}
            </form>
        </main>
        <aside class="gustosactuales">
            <input type="submit" class="btn btn-primary" value="Continuar a recomendacion">
        </aside>
    </section>
</body>
</html>
